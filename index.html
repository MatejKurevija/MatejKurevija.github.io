  <section id="main-slider" class="no-margin">
    <div class="carousel slide">
      <div class="carousel-inner">
        <div class="item active" style="background-image: url(images/slider/bg1.jpg)">
          <div class="container">
            <div class="row slide-margin">
              <div class="col-sm-6">
                <div class="carousel-content">
                  <h2 class="animation animated-item-1">Dobrodošli na stranicu o meni</h2>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </section>


  <div style="background-color:white;color:black;padding:110px;">
    <h2><font size="44">O meni</font></h2>
    <p><font size= "33"> Moje ime je Matej Kurevija student sam Informatike u Puli. Dolazim iz Gospića i imam 22 godine.</font></p>
  </div>
  <div class="map">
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1587.0433808663404!2d13.851579096559957!3d44.86657288501991!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xf1d21c9035e36c52!2sUniversity%20of%20Pula!5e0!3m2!1sen!2shr!4v1622376717281!5m2!1sen!2shr" width="100%" height="380" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
  </div>

  <section id="Kontakt">
    <div class="container">
      <div class="center">
        <h2>Pošaljite mi poruku</h2>

      </div>
      <div class="row Kontakt-wrap">
        <div class="status alert alert-success" style="display: none"></div>
        <div class="col-md-6 col-md-offset-3">
          <div id="sendmessage">Vaša poruka je poslana! Hvala.</div>
          <div id="errormessage"></div>
          <form action="" method="post" role="form" class="KontaktForm">
            <div class="form-group">
              <input type="text" name="name" class="form-control" id="name" placeholder="Vaše ime" data-rule="minlen:4" data-msg="Molimo vas unesite 4 karaktera" />
              <div class="validation"></div>
            </div>
            <div class="form-group">
              <input type="email" class="form-control" name="email" id="email" placeholder="Vaš email" data-rule="email" data-msg="Molimo vas unesite vazecu email adresu" />
              <div class="validation"></div>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="subject" id="subject" placeholder="Tema" data-rule="minlen:4" data-msg="Molimo vas unesite barem 8 karaktera za temu." />
              <div class="validation"></div>
            </div>
            <div class="form-group">
              <textarea class="form-control" name="message" rows="5" data-rule="required" data-msg="Please write something for us" placeholder="Poruka"></textarea>
              <div class="validation"></div>
            </div>
            <div class="text-center"><button type="submit" name="submit" class="btn btn-primary btn-lg" required="required">Pošalji poruku.</button></div>
          </form>
        </div>
      </div>

    </div>

  </section>

              <li><a href="" class="gplus tool-tip" title="Google Plus"><i class="fa fa-google-plus"></i></a></li>
              <li><a href="" class="linkedin tool-tip" title="Linkedin"><i class="fa fa-linkedin"></i></a></li>
              <li><a href="" class="ytube tool-tip" title="You Tube"><i class="fa fa-youtube-play"></i></a></li>
            </ul>
          </div>
        </div>

  <script src="js/jquery.min.js"></script>
